<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search">
      <label for="q">Oque deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required />
      <input type="email" id="q" name="q" placeholder="Nasa, SpaceX" autocomplete="off" required />
      <input type="number" id="q" name="q" placeholder="Nasa, SpaceX" min="10" max="15" required />

      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
